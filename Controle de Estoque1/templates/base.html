<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003300;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #00ff00;
        }
        nav {
            background-color: #001a00;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #00ff00;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #33ff33;
        }
        .container {
            padding: 30px;
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input, select {
            width: 300px;
        }
        button {
            background-color: #00cc00;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #009900;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #00ff00;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #003300;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Estoque</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Início</a>
        {% if session.get('admin') %}
            <a href="{{ url_for('produtos') }}">Produtos</a>
            <a href="{{ url_for('historico') }}">Histórico</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        {% elif session.get('usuario_id') %}
            <a href="{{ url_for('retirar') }}">Retirar</a>
            <a href="{{ url_for('historico') }}">Histórico</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block conteudo %}{% endblock %}
    </div>
</body>
</html>
