{% extends "base.html" %}
{% block conteudo %}
<h2>Gerenciar Produtos</h2>
<form method="POST">
    <input type="text" name="nome" placeholder="Nome do Produto" required><br>
    <input type="number" name="quantidade" placeholder="Quantidade" required min="1"><br>
    <button type="submit">Adicionar Produto</button>
</form>

<h3>Lista de Produtos</h3>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade</th>
    </tr>
    {% for p in produtos %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
